<html>
    <!-- This website just plays a gif of Miku dancing to Basic Element's Touch You Right Now -->

    <!-- Creates the stylesheet that the image will follow, in this case, centers the image -->
    <style>
        img 
        {
            display: block;
            margin: 0 auto;
        }
        .audioCenter
        {
            margin: 10px auto; width: 320px;
        }
    </style>

    <head> 
        <title> Miku Right Now </title>
    </head>

    <!-- HTML Body - Loops the song and plays dancing miku gif -->
    <body>
        <!-- Autoplays Basic Element's Touch You Right Now on loop -->
        <div class="container-fluid audioCenter">
            <audio loop controls autoplay>
               <source src="Touch_You_Right_Now.wav" type="audio/wav">
            </audio>
        </div>
                <!-- Plays the Miku dancing gif -->
        <img SRC="miku.gif" style="width:40%">
    </body>

</html>
